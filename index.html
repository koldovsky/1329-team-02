<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EchoWave</title>
    <link
      rel="shortcut icon"
      href="https://placekitten.com/96/139"
      type="image/x-icon"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Yevhen Martynych -->
    <header class="header">
      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.header-nav.partial.html"
      ></nav>
      <!-- End Yevhen Martynych -->
    </header>
    <main>
      <!-- Anhelina Lytovchenko -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.listen-now.partial.html"
      ></section>
      <!-- End Anhelina Lytovchenko -->
      <!-- Viktor Svertoka -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.popular-songs.partial.html"
      ></section>
      <!-- End Viktor Svertoka -->
      <!-- Oleksandr Kopytin -->
      <section class="broadcasts"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.broadcasts.partial.html"
      ></section>
      <!-- End Oleksandr Kopytin -->
      <!-- Markiian Senkiv -->
      <section
        class="numbers"
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.numbers.partial.html"
      ></section>
      <!-- End Markiian Senkiv -->
      <!-- Viktor Svertoka -->
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.artists.partial.html"
      ></section>
      <!-- End Viktor Svertoka -->
    </main>
    <footer></footer>
  </body>
</html>
