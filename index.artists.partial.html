<section class="artists">
  <div class="artists__container container">
    <h2 class="artists__title">Popular Artists</h2>
    <div class="artists__slider">
      <button class="artists__button artists__button--prev" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="artists__icon"
          width="24"
          height="45"
          viewBox="0 0 24 45"
          fill="none"
        >
          <path
            d="M22 42.2576L2 22.1288L22 2"
            stroke="#F5F3F3"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <ul class="artists__list">
        <li class="artists__item">
          <article class="artists__card">
            <img
              class="artists__image"
              src="./images/artists-01.webp"
              alt="Music artist"
              width="242"
            />
            <h3 class="artists__name">John Echo</h3>
            <p class="artists__location">New York</p>
          </article>
        </li>
        <li class="artists__item">
          <article class="artists__card">
            <img
              class="artists__image"
              src="./images/artists-02.webp"
              alt="Music artist"
              width="242"
            />
            <h3 class="artists__name">Electric Mirage</h3>
            <p class="artists__location">Puerto Rico</p>
          </article>
        </li>
        <li class="artists__item">
          <article class="artists__card">
            <img
              class="artists__image"
              src="./images/artists-03.webp"
              alt="Music artist"
              width="242"
            />

            <p class="artists__location">San Francisco</p>

        </li>
        <li class="artists__item">

              class="artists__image"

              alt="Music artist"
              width="242"
            />
            <h3 class="artists__name">Hurricane</h3>
            <p class="artists__location">Vienna</p>
          </article>

            />

            <p class="artists__location">Washington</p>
          </article>
        </li>
      </ul>
      <button class="artists__button artists__button--next" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="artists__icon"
          width="25"
          height="45"
          viewBox="0 0 25 45"
          fill="none"
        >
          <path
            d="M2.00002 2.03103L22.0308 22.1288L2.06161 42.2886"
            stroke="#F5F3F3"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
