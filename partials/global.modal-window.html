<div class="modal-window modal-window__backdrop is-hidden" data-backdrop>
  <div class="modal-window__wrapper" data-wrapper>
    <button class="modal-window__modal-close-btn" type="button" data-close>
      <svg class="modal-window__modal-close-icon" width="20" height="20">
        <use href="./sprite.svg#icon-cross-closed"></use>
      </svg>
    </button>
    <h2 class="modal-window__title">Modal Window</h2>
    <ul class="modal-window__list">
      <li class="modal-window__item">
        <div class="modal-window__wrap">
          <img
            class="modal-window__img"
            loading="lazy"
            src="./img/modal-window/viktor_svertoka.jpg"
            alt="Viktor Svertoka"
          />
        </div>
        <div class="modal-window__box">
          <h2 class="modal-window__member">Viktor Svertoka</h2>
          <p class="modal-window__role">Developer</p>
          <a
            class="modal-window__link-linkedin modal-window__link-linkedin--active"
            target="_blank"
            rel="noopener noreferrer nofollow"
            href="https://www.linkedin.com/in/viktorsvertoka/"
          >
            <svg class="modal-window__icon" width="25" height="25">
              <use href="./sprite.svg#icon-linkedin"></use>
            </svg>
          </a>
          <a
            class="modal-window__link-github modal-window__link-github--active"
            target="_blank"
            rel="noopener noreferrer nofollow"
            href="https://github.com/ViktorSvertoka"
          >
            <svg class="modal-window__icon" width="25" height="25">
              <use href="./sprite.svg#icon-github"></use>
            </svg>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
